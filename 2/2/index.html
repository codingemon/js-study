<div>
  <button id="버튼">버튼</button>
</div>
<script>
  // 2. this keyword(2)

  // this3
  // 기계안에서 쓰면 새로 생성되는 오브젝트를 뜻함
  // 기계란? 오브젝트 생성기계(constructor)

  function 기계() {
    this.이름 = "kim"; // 새로 생성되는 오브젝트 instance
  }

  // 참고) 기계(constructor)에서 오브젝트 생산하는 법
  // var 오브젝트 = new 기계();

  // this 4
  // 이벤트리스너
  document.getElementById("버튼").addEventListener("click", function (e) {
    // this; // e.currentTarget랑 같은뜻
    // console.log(e.currentTarget);
    var 어레이 = [1, 2, 3];
    // 그냥 함수안에 들어가는 함수를 콜백함수라고 부릅니다.
    어레이.forEach(function (a) {
      console.log(a); // 콘솔창에 a를 출력해주세요 x 3
      console.log(this); // window , 함수가 쓰인 위치에 따라 this값이 변함
    });
  });

  // 오브젝트 내에서 콜백함수를 쓴다면 this는?
  var 오브젝트 = {
    이름들: ["김", "이", "박"],
    함수: function () {
      console.log(this); // 오브젝트
      // 오브젝트.이름들.forEach(function () {
      //   console.log(this); // 근본없는 일반함수 , window
      // });
      오브젝트.이름들.forEach(() => {
        // arrow function 특징: 내부의 this값을 변화시키지 않음
        // (외부 this 값 그대로 재사용가능)
        console.log(this);
      });
    },
  };

  오브젝트.함수();
</script>
