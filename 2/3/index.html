  <button id="버튼">버튼</button>
</div>
<script>
  // 3. Arrow function

  // 함수 만드는 방법 1 & 2
  //   //1
  //     function 함수(){

  //     }

  //   //2
  //     var 함수1 = function(){

  //     }

  // Arrow function을 이용해서 만들수도 있다.

  //   var 함수 = () => {};

  //   // 1. 코드들을 기능으로 묶고 싶을 때 사용 함수는 그냥 쓰는 문법이 아닙니다.
  //   // 2. 입출력 기계를 만들고 싶을 때 사용

  //   // Arrow function 장점
  //   // 1. 입출력 기계 만들 때 보기 쉬움
  //   // 2. 파라미터 1개면 소괄호 생략가능
  //   // 3. 코드 한줄이면 중괄호도 생략가능
  //   var 함수1 = (a) => {
  //     return a + 10;
  //   };
  //   함수1(5);
  //   // 예시
  // 1. forEach 콜백함수
  [1, 2, 3, 4].forEach((a) => console.log(a));

  // 2. 이벤트리스너
  document.getElementById("버튼").addEventListener("click", (e) => {
    // Arrow function 특징: 바깥에 있던 this값을 내부에서 그대로 사용
    // 일반 이벤트리스너에선 this == e.currentTarget
    // arrow function 이벤트리스너에선 this==바깥의 this값
    // this;
    e.currentTarget; // this쓰지말고 이거 쓰면 된다.
  });

  var 오브젝트 = {
    함수: () => {
      return this;
    },
  };
  오브젝트.함수();
</script>
