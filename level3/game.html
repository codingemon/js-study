  <body>
    <div id="quiz">
      <h4>물에 빠지면 누구먼저 구할 것인가</h4>
      <button>와이프</button>
      <button>부모님</button>
      <button>키우던 개</button>
    </div>

    <script>
      document.querySelector("#quiz").addEventListener("click", function (e) {
        switch (e.target.innerHTML) {
          case "와이프":
            alert("와이프를 사랑하시네요?");
            break;
          case "부모님":
            alert("부모님을 선택하셨습니다");
            break;
          case "키우던 개":
            alert("강아지를 살렸습니다");
            break;
        }
      });
    </script>
