    <script>
      // 알아야할 이벤트 1. mousedown 2. mouseup 3. mousemove + (e.clientX 현재마우스위치 X좌표)
      let 시작좌표 = 0;
      let 눌렀냐 = false;

      $(".slide-box")
        .eq(0)
        .on("mousedown", function (e) {
          시작좌표 = e.clientX;
          눌렀냐 = true;
        });

      $(".slide-box")
        .eq(0)
        .on("mousemove", function (e) {
          if (눌렀냐 === true) {
            $(".slide-container").css(
              "transform",
              `translateX( ${e.clientX - 시작좌표}px )`
            );
          }
        });

      $(".slide-box")
        .eq(0)
        .on("mouseup", function (e) {
          눌렀냐 = false;

          if (e.clientX - 시작좌표 < -100) {
            $(".slide-container")
              .css("transition", "all 0.5s")
              .css("transform", "translateX(-100vw)");
          } else {
            $(".slide-container")
              .css("transition", "all 0.5s")
              .css("transfrom", "translateX(0vw)");
          }
          setTimeout(() => {
            $(".slide-container").css("transition", "none");
          }, 500);
        });


        --
    </script>
