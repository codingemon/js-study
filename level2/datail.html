<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
    <!-- 제이쿼리 -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <div class="container mt-3">
      <div class="card p-3">
        <span class="car-title">상품명</span>
        <span class="price">가격</span>
      </div>
    </div>

    <div class="container mt-5">
      <ul class="list">
        <li class="tab-button" data-id="0">Products</li>
        <li class="tab-button orange" data-id="1">Information</li>
        <li class="tab-button" data-id="2">Shipping</li>
      </ul>
      <div class="tab-content">
        <p>상품설명입니다. Product</p>
      </div>
      <div class="tab-content show">
        <p>스펙설명입니다. Information</p>
      </div>
      <div class="tab-content">
        <p>배송정보입니다. Shipping</p>
      </div>
    </div>

    <script>
      // array 자료형 [자료1, 자료2, 자료3 ...]
      // array 쓰면 여러 자료를 변수 하나에 저장가능
      // 순서 개념이 있음, array는 그래서 자료간 정렬도 가능
      var car = ["소나타", 50000, "white"];
      // car.sort(); 정렬시켜줌
      // car.slice(1,3); 중간에 자르기도 가능

      // object 자료형
      // object { 이름1(key): 자료1(value), 이름2 : 자료2 ...}
      // 순서 개념이 없음
      var car2 = { name: "소나타", price: 50000 };
      // console.log(car2["name"]);
      // console.log(car2.price);

      document.querySelector(".car-title").innerHTML = car2["name"];
      document.querySelector(".price").innerHTML = car2["price"];
    </script>

    <script src="tab.js"></script>

    <!-- 부트스트랩 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
