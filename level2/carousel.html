  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand">도라에몽 주머니샵</span>
        <span class="ms-auto mx-3 badge bg-dark">야간모드</span>
        <button class="navbar-toggler" type="button">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>

    <div style="overflow: hidden">
      <div class="slide-container">
        <div class="slide-box">
          <img src="./img/car1.png" />
        </div>
        <div class="slide-box">
          <img src="./img/car2.png" />
        </div>
        <div class="slide-box">
          <img src="./img/car3.png" />
        </div>
      </div>
    </div>

    <button class="slide-1">1</button>
    <button class="slide-2">2</button>
    <button class="slide-3">3</button>
    <button class="next">다음</button>
    <button class="back">이전</button>

    <div class="lorem" style="width: 200px; height: 100px; overflow-y: scroll">

    </div>
    <div style="height: 1000px"></div>

    <!-- 사진 슬라이드 -->
    <script>
      var 지금사진 = 1;
      // 숙제
      document.querySelector(".slide-1").addEventListener("click", function () {
        document.querySelector(".slide-container").style.transform =
          "translateX(0vw)";
      });

      document.querySelector(".slide-2").addEventListener("click", function () {
        document.querySelector(".slide-container").style.transform =
          "translateX(-100vw)";
      });
      // 숙제
      document.querySelector(".slide-3").addEventListener("click", function () {
        document.querySelector(".slide-container").style.transform =
          "translateX(-200vw)";
      });

      // 밑에 방식으로 한다면 사진을 추가해도 문제 없다.
      $(".next").on("click", function () {
        $(".slide-container").css(
          "transform",
          "translateX(-" + 지금사진 + "00vw)"
        );
        지금사진 += 1;
      });

      //   document.querySelector(".next").addEventListener("click", function () {
      //     if (지금사진 == 1) {
      //       document.querySelector(".slide-container").style.transform =
      //         "translateX(-100vw)";
      //       // 밑에 코드는 위에 사진을 보여주고 변수에 + 1 을 해달라는 의미.
      //       지금사진 += 1;
    </script>

    <!-- 유저 스크롤바 -->
    <script>
      // 스크롤이벤트

      $(window).on("scroll", function () {
        $(window).scrollTop(100);
      });
    </script>

    <script>
      $(".lorem").on("scroll", function () {
        var 스크롤양 = document.querySelector(".lorem").scrollTop;
        var 실제높이 = document.querySelector(".lorem").scrollHeight;
        console.log(스크롤양, 실제높이);
      });
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
  </body>
