<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="alert-box" id="alert">
      <p id="title">알림창입니다</p>
      <button id="close">닫기</button>
    </div>
    <!-- 1.p태그 내용을 아이디 입력으로 바꿈 2.띄움 -->
    <button onclick="changeAll('아이디를 입력');">버튼1</button>
    <button onclick="changeAll('비밀번호 입력');">버튼2</button>
    <script>
      document.getElementById("close").addEventListener("click", function () {
        document.getElementById("alert").style.display = "none";
      });

      // function alertOpen(holl) {
      //   document.getElementById("alert").style.display = holl;
      // }

      function changeAll(changeTitles) {
        // 1.p 태그 내용을 아이디로 바꾸자
        document.getElementById("title").innerHTML = changeTitles;
        // 2.띄워주자
        document.getElementById("alert").style.display = "block";
      }

      //   holl = 파라미터 문법
      //   함수를 여러개 만들지말고 하나만으로 해결하고 싶을때이다.
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
